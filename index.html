<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Astrología de cada día</title>
  <meta name="description" content="Astrología de cada día">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500&display=swap');
  </style> 
</head>

<body class="centerflex">
  <header class="centerflex">
    <img class="header-moon abspos" src="./fullmoon.png" alt="glowing full moon">
      <img class="header-logo abspos" src="astrologia-logo.png" alt="Astrologia de Cada Dia logo"> 
  </header>


  <form class="input-form font-color-light">
    <div>
    <label for="starsign">Your date of birth:
    </label>
    <input class="margin-bottom-sm font-md font-color-dark" id="starsign" type="date" name="sign" required>
  </div>

  <div>
    <label for="day">This reading is for:
      </label><br>
      <select id="day" name="day" class="margin-bottom-sm font-md font-color-dark">
        <option value="today">Today</option>
        <option value="tomorrow">Tomorrow</option>
        <option value="yesterday">Yesterday</option>  
    </select>
    </div>
    <button class="margin-top-sm font-md font-color-dark" type="submit">Submit</button>
  </form>
  <section id="output" class="output font-lg">
    <h1 id="starsign-header" class="centerflex">Test header</h1>
    <p id="description">test text</p>
    <button class="margin-top-sm font-md font-color-dark" onclick="returnToMain()">Return</button>
  </section>
  <div id="star-container"><div></div>
</div>

  <script src="script.js"></script>
</body>
</html>
